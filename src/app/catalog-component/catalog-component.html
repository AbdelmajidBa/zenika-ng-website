<header class="p-4 mb-4 bg-light rounded-3">
    <h1>{{ appTitle }} </h1>
    <p>Votre panier s'élève à  {{ total() | currency }}  </p>
    <p class="mb-0"><a class="btn btn-primary btn-large" routerLink="/basket">Voir mon panier</a></p>
  </header>

  <h2 class="h4">Catalogue</h2>

  @if (hasProductsInStock){

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      @for (item of catalogService.products(); track $index) {
         @if (item.stock > 0) {
          <app-product [product]="item" (addToBasket)="ajouterAuPanier($event)" />
         }
      }
    </div>

  } @else {
    <div>Désolé, notre stock est vide !</div>
  }
